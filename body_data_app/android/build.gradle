allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

dependencies {

  // Isar dependency
  implementation 'com.isar:isar: ^3.1.0+1' // Replace with your desired version

  // Build runner for code generation
  developmentDependencies 'build_runner: ^2.4.11' // Replace with your desired version
}

buildRunner {
  // Tells build_runner to generate code for Isar models
  generateFor 'isar'
}